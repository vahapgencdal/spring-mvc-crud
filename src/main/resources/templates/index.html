<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Simple Form Validation For User Form</title>
</head>
<body>
<div class="container">
    <div class="row">
         <div class="col-12">
             <h2 style="padding-top:20px">The User List involved in Sectors. Please Click Add New</h2>
         </div>
        <div class="col-12">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Agree To Term</th>
                    <th>Edit</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="user: ${users}">
                    <td th:text="${user.name}" />
                    <td th:text="${user.agreeToTerm}" />
                    <td>
                        <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-success">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/view/{id}(id=${user.id})}" class="btn btn-primary">View</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-2">
            <a style="margin:5px 0" href="/add" class="btn btn-primary">Add New</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
